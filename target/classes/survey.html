<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Survey App</title>
</head>
<body>
<h1>Survey Form</h1>

<form id="surveyForm">
    <label for="surveyUsername">Username:</label>
    <input type="text" id="surveyUsername" name="surveyUsername" required>
    <br>
    <label for="answers">Survey Answers:</label>
    <input type="text" id="answers" name="answers" required>
    <br>
    <input type="file" id="file" name="file">
    <br>
    <button type="button" onclick="submitSurvey()">Submit Survey</button>
</form>

<script src="app.js"></script>
</body>
</html>
